<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF SWIFT | الرئيسية</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f3f4f6;
      color: #1a202c;
      direction: rtl;
      text-align: right;
    }

    header {
      background: #5A67D8;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 45px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #2d3748;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    /* زر ابدأ الآن الجديد */
    .start-btn {
      display: inline-block;
      padding: 1.1rem 2.2rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #5A67D8, #7F9CF5);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(90, 103, 216, 0.35);
      transition: 0.25s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(90, 103, 216, 0.45);
    }

    /* تحسين الجوال */
    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }

      header img {
        height: 38px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .start-btn {
        padding: 1rem 1.8rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/imbadah/PdfSwift/main/logo.png">

  <nav id="nav-area">
    <!-- يتم التعديل عبر JavaScript -->
  </nav>
</header>

<div class="container">
  <h1>مرحباً بك في PDF SWIFT</h1>
  <p>منصة سريعة وسهلة لتحويل وتعديل ملفات PDF بدون تسجيل دخول.</p>

  <!-- زر ابدأ الآن الجديد -->
  <a href="tools.html" class="start-btn">ابدأ الآن</a>
</div>

<script>
  // عرض أزرار الهيدر حسب حالة المستخدم
  const nav = document.getElementById("nav-area");
  const username = localStorage.getItem("username");

  if (username) {
    nav.innerHTML = `
      <span style="margin-left:1rem;">${username}</span>
      <a href="profile.html">الملف الشخصي</a>
      <a href="#" onclick="logout()">تسجيل الخروج</a>
    `;
  } else {
    nav.innerHTML = `
      <a href="login.html">تسجيل الدخول</a>
      <a href="signup.html">إنشاء حساب</a>
    `;
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }
</script>

</body>
</html>
