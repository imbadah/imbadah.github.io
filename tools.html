    <meta charset="UTF-8" />

    <title>PDF Swift | الأدوات</title>

    <!-- خطوط -->

    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- مكتبات PDF عبر CDN -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
     <script>
/* فتح المودال */
function openTool(tool) {
    const modal = document.getElementById("toolModal");
    const title = document.getElementById("modalTitle");
    const desc = document.getElementById("modalDesc");
    const dynamicInputs = document.getElementById("dynamicInputs");

    modal.style.display = "flex";

    // إعادة تعيين المدخلات
    dynamicInputs.innerHTML = "";
    document.getElementById("fileInput").value = "";

    // تخصيص كل أداة
    switch (tool) {
        case "merge":
            title.textContent = "دمج ملفات PDF";
            desc.textContent = "اختر عدة ملفات PDF وسيتم دمجها في ملف واحد.";
            break;

        case "split":
            title.textContent = "تقسيم PDF";
            desc.textContent = "اختر ملف PDF وسيتم تقسيمه إلى صفحات منفصلة.";
            break;

        case "compress":
            title.textContent = "ضغط PDF";
            desc.textContent = "اختر ملف PDF وسيتم تقليل حجمه.";
            break;

        case "pdf_to_jpg":
            title.textContent = "تحويل PDF إلى JPG";
            desc.textContent = "اختر ملف PDF وسيتم تحويل كل صفحة إلى صورة.";
            break;

        case "jpg_to_pdf":
            title.textContent = "تحويل JPG إلى PDF";
            desc.textContent = "اختر صور JPG وسيتم دمجها في ملف PDF.";
            break;

        case "protect":
            title.textContent = "حماية PDF بكلمة مرور";
            desc.textContent = "اختر ملف PDF ثم أدخل كلمة المرور.";
            dynamicInputs.innerHTML = `
                <label>كلمة المرور:</label>
                <input type="password" id="passwordInput" class="input-field">
            `;
            break;

        case "unlock":
            title.textContent = "إزالة كلمة المرور";
            desc.textContent = "اختر ملف PDF وسيتم إزالة كلمة المرور منه.";
            break;

        case "rotate":
            title.textContent = "تدوير الصفحات";
            desc.textContent = "اختر ملف PDF واختر زاوية التدوير.";
            dynamicInputs.innerHTML = `
                <label>زاوية التدوير:</label>
                <select id="rotateAngle" class="input-field">
                    <option value="90">90°</option>
                    <option value="180">180°</option>
                    <option value="270">270°</option>
                </select>
            `;
            break;

        case "extract":
            title.textContent = "استخراج صفحات";
            desc.textContent = "اختر ملف PDF وحدد أرقام الصفحات.";
            dynamicInputs.innerHTML = `
                <label>أرقام الصفحات (مثال: 1,3,5):</label>
                <input type="text" id="pagesInput" class="input-field">
            `;
            break;

        case "reorder":
            title.textContent = "إعادة ترتيب الصفحات";
            desc.textContent = "اختر ملف PDF وحدد الترتيب الجديد.";
            dynamicInputs.innerHTML = `
                <label>الترتيب الجديد (مثال: 3,1,2):</label>
                <input type="text" id="orderInput" class="input-field">
            `;
            break;
    }
/* تنفيذ الأداة */
async function startTool() {
    const files = document.getElementById("fileInput").files;

    if (!files.length) {
        alert("الرجاء اختيار ملف واحد على الأقل");
        return;
    }

    switch (window.currentTool) {

        /* دمج ملفات PDF */
        case "merge":
            await mergePDF(files);
            break;

        /* تقسيم PDF */
        case "split":
            await splitPDF(files[0]);
            break;

        /* ضغط PDF */
        case "compress":
            await compressPDF(files[0]);
            break;

        /* PDF → JPG */
        case "pdf_to_jpg":
            await pdfToJpg(files[0]);
            break;

        /* JPG → PDF */
        case "jpg_to_pdf":
            await jpgToPdf(files);
            break;

        /* حماية PDF */
        case "protect":
            await protectPDF(files[0]);
            break;

        /* إزالة كلمة المرور */
        case "unlock":
            await unlockPDF(files[0]);
            break;

        /* تدوير الصفحات */
        case "rotate":
            await rotatePDF(files[0]);
            break;

        /* استخراج صفحات */
        case "extract":
            await extractPages(files[0]);
            break;

        /* إعادة ترتيب الصفحات */
        case "reorder":
            await reorderPDF(files[0]);
            break;
    }
}

/* دمج PDF */
async function mergePDF(files) {
    const mergedPdf = await PDFLib.PDFDocument.create();

    for (let file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
    }

    const mergedBytes = await mergedPdf.save();
    downloadFile(mergedBytes, "merged.pdf");
}

/* تقسيم PDF */
async function splitPDF(file) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    for (let i = 0; i < pdf.getPageCount(); i++) {
        const newPdf = await PDFLib.PDFDocument.create();
        const [page] = await newPdf.copyPages(pdf, [i]);
        newPdf.addPage(page);

        const pdfBytes = await newPdf.save();
        downloadFile(pdfBytes, `page-${i + 1}.pdf`);
    }
}

/* ضغط PDF (تقليل الجودة) */
async function compressPDF(file) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    const compressed = await pdf.save({ useObjectStreams: true });
    downloadFile(compressed, "compressed.pdf");
}

/* PDF → JPG */
async function pdfToJpg(file) {
    const url = URL.createObjectURL(file);
    const pdf = await pdfjsLib.getDocument(url).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        canvas.toBlob((blob) => {
            downloadFile(blob, `page-${i}.jpg`);
        }, "image/jpeg");
    }
}

/* JPG → PDF */
async function jpgToPdf(files) {
    const pdf = new jspdf.jsPDF();

    for (let i = 0; i < files.length; i++) {
        const img = await readImage(files[i]);
        pdf.addImage(img, "JPEG", 10, 10, 190, 260);

        if (i < files.length - 1) pdf.addPage();
    }

    pdf.save("images.pdf");
}

function readImage(file) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.readAsDataURL(file);
    });
}

/* حماية PDF */
async function protectPDF(file) {
    const password = document.getElementById("passwordInput").value;
    if (!password) return alert("الرجاء إدخال كلمة المرور");

    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    const encrypted = await pdf.save({
        encrypt: {
            userPassword: password,
            ownerPassword: password,
        },
    });

    downloadFile(encrypted, "protected.pdf");
}

/* إزالة كلمة المرور */
async function unlockPDF(file) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes, { ignoreEncryption: true });

    const unlocked = await pdf.save();
    downloadFile(unlocked, "unlocked.pdf");
}

/* تدوير PDF */
async function rotatePDF(file) {
    const angle = parseInt(document.getElementById("rotateAngle").value);

    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    pdf.getPages().forEach((page) => page.setRotation(angle));

    const rotated = await pdf.save();
    downloadFile(rotated, "rotated.pdf");
}

/* استخراج صفحات */
async function extractPages(file) {
    const pagesInput = document.getElementById("pagesInput").value;
    const pages = pagesInput.split(",").map((n) => parseInt(n.trim()) - 1);

    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    const newPdf = await PDFLib.PDFDocument.create();
    const copied = await newPdf.copyPages(pdf, pages);
    copied.forEach((p) => newPdf.addPage(p));

    const extracted = await newPdf.save();
    downloadFile(extracted, "extracted.pdf");
}

/* إعادة ترتيب الصفحات */
async function reorderPDF(file) {
    const orderInput = document.getElementById("orderInput").value;
    const order = orderInput.split(",").map((n) => parseInt(n.trim()) - 1);

    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    const newPdf = await PDFLib.PDFDocument.create();
    const copied = await newPdf.copyPages(pdf, order);
    copied.forEach((p) => newPdf.addPage(p));

    const reordered = await newPdf.save();
    downloadFile(reordered, "reordered.pdf");
}

/* تحميل ملف */
function downloadFile(data, filename) {
    const blob = data instanceof Blob ? data : new Blob([data]);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();
}

    // حفظ الأداة المختارة
    window.currentTool = tool;
}

/* إغلاق المودال */
function closeModal() {
    document.getElementById("toolModal").style.display = "none";
}
</script>

/* تكملة تصميم الـ Modal */

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.modal-content {
    width: 420px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.92); }
    to { opacity: 1; transform: scale(1); }
}

.close {
    float: left;
    font-size: 26px;
    cursor: pointer;
    color: #fff;
    margin-top: -10px;
}

.modal-content h2 {
    margin-top: 0;
    font-size: 26px;
}

.modal-content p {

    margin-bottom: 20px;
}
